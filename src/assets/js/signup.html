<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--CSS-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/themify-icons.css" rel="stylesheet" type="text/css">
        <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css">
        <link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css">
        <link href="css/aos.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/responsive.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <!--Header-->
    <header class="shadow-none">
        <div class="container">
            <a class="navbar-brand mb-0 pt-4" href="index.html"><img src="./img/footer_logo.png" alt=""></a>
        </div>
    </header>
    <!--End-Header-->

    <section class="pt-4 pb-4 mt-5 class="bg-blue"">
        <div class="container">
            <div class="col-12 col-md-8 m-auto loginbody p-0">
                <div class="signin-content col-12 row m-0 pl-0 pr-0">
                    <div class="signin-image col-6 d-none d-md-block bg-light mt-0">
                        <figure><img src="./img/signin-image.png" alt="sing up image"></figure>
                        <p class="text-center pb-3">
                            Already Have An Account? 
                            <a href="login.html" class="signup-image-link text-bold">Go For LogIn</a>
                        </p>
                    </div>
                    <div class="signin-form col-12 col-md-6 p-2 p-md-3">
                        <h2 class="form-title">
                            Sign Up
                            <span>Fill the below form to create a new account.</span>
                        </h2>
                        <form method="POST" class="register-form" id="login-form">
                        <div class="form-group m-0">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Full Name">
                        </div>
                        <div class="form-group m-0">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Confirm Password">
                        </div>
                        <div class="form-group form-button text-right">
                            <button type="button" class="btn btn-primary shadow-sm pl-4 pr-4 mt-4 mb-0">Sign Up</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!--Courses-->
    
    
    <!--End-Footer-->
