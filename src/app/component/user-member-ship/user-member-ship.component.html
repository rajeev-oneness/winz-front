<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="account-detail">
    <div class="d-flex">
        <ul class="aside">
            <app-sidebar></app-sidebar>
        </ul>
        <div class="account-sec mb-5">
            <h3>MemberShip</h3>

            <table class="table table-striped table-bordered" *ngIf="data.length > 0;else dataNotFound">
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Payment Method</td>
                    <td>Transaction Id</td>
                    <td>Booking Id</td>
                </tr>
                <tr *ngFor="let d of data">
                    <td>{{d.membership.title}}</td>
                    <td>{{d.membership.description}}</td>
                    <td>$ {{d.price / 100}}</td>
                    <td>{{d.transaction_details.card_type}}</td>
                    <td>{{d.transaction_details.transactionId}}</td>
                    <td>{{d.transaction_details.id}}</td>
                </tr>
            </table>
            <ng-template #dataNotFound>Oops! no data available</ng-template>
        </div>
    </div>
</section>
