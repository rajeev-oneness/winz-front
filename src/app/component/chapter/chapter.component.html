<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="member-sec section_title py-5 text-center">
    <div class="container-fluid">
        <h2>{{categoryName}} {{subjectCategoryName}}</h2>
        <p>How would you like to study todayâ€¦</p>
        <div class="row">
            <div class="col-md-12 offset-md-1" *ngIf="chapterList.length > 0,else noDataFound">
                <div class="row" *ngFor="let chapter of chapterList;index as i">
                    topic {{i+1}}
                    <ul>
                        <li>
                            <a class="member-inn blue-bg" routerLink="/category/subject-category/chapter/question/{{EncodeDecodeBase64(chapter.subjectCategoryId,'encode')}}/{{EncodeDecodeBase64(chapter.id,'encode')}}">
                                <h4>{{chapter.chapter}}</h4>
                                <ul>
                                    <li *ngFor="let subchapter of chapter.sub_chapter">
                                        {{subchapter.name}} <br>
                                        {{subchapter.topics}}
                                    </li>
                                </ul>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <ng-template #noDataFound>
                <div>
                    <h4>No Data Found</h4>
                </div>
            </ng-template>
        </div>
    </div>
</section>
