<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="member-sec section_title py-5 text-center">
    <div class="container-fluid">
        <h2>{{categoryFullName}}</h2>
        <p>How would you like to study todayâ€¦</p>
        <div class="row">
            <div class="col-md-12 offset-md-1" *ngIf="subjectCategoryList.length > 0,else noDataFound">
                <div class="row" *ngFor="let subjectCategory of subjectCategoryList;index as i">
                    <div class="col-md-3">
                        <!-- <a class="member-inn blue-bg" routerLink="/category/chapter/question/{{EncodeDecodeBase64(chapter.subjectCategoryId,'encode')}}/{{EncodeDecodeBase64(chapter.id,'encode')}}"> -->
                            <a class="member-inn blue-bg" routerLink="/category/subject-category/chapter/{{EncodeDecodeBase64(subjectCategory.id,'encode')}}"><img src="{{subjectCategory.image}}"></a>
                        <!-- </a> -->
                    </div>
                </div>
            </div>
            <ng-template #noDataFound>
                <div>
                    <h4>No Data Found</h4>
                </div>
            </ng-template>
        </div>
    </div>
</section>
