<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="account-detail pb-5 mt-5">
    <div class="container">
        <div class="row m-0">
            <div class="section_title text-center col-12 p-0 mb-4">
                <h3 class="main_title">Contact Us</h3>
            </div>
            <div class="col-12 p-0 row m-0">
                <div class="col-12 col-md-6 pr-0 pr-md-5">
                    <div class="card shadow-0 border-0">
                        <div class="card-body part_subject">
                          <h5 class="card-title">Our Address</h5>
                            <p>{{contactDatatoShow.address}}</p> 
                            <p>
                                Phone : {{contactDatatoShow.mobile}}
                            </p>
                            <p>
                                Email : {{contactDatatoShow.email}}
                            </p>
                            <div class="mt-5">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5589.378308351081!2d-73.7047691662397!3d45.53646050884632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc9227ea7532811%3A0x295cab540c67edb!2sDuvernay%20Travel%20Agency!5e0!3m2!1sen!2sin!4v1614676379465!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signin-form col-md-6 pl-0 pl-md-5 border-left">
                    <div class="card shadow-0 border-0">
                        <div class="card-body">
                            <h5 class="card-title">Ready to get started?</h5>
                            <form #contact="ngForm" (ngSubmit)="contactUsForm(contact)">
                                <!-- {{contact.value | json}} -->
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <input #name="ngModel" ngModel name="name" type="text" placeholder="Name" [ngClass]="{'form-control':true,'is-invalid':name.invalid && name.touched}" required>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <input #email="ngModel" ngModel name="email" type="email" placeholder="Email Address" [ngClass]="{'form-control':true,'is-invalid':email?.invalid && email?.touched}" required>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <input #mobile="ngModel" ngModel name="mobile" type="text" placeholder="Mobile (optional)" class="form-control">
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <input #subject="ngModel" ngModel name="subject" type="text" placeholder="Subject" [ngClass]="{'form-control':true,'is-invalid':subject?.invalid && subject?.touched}" required>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <textarea #message="ngModel" ngModel name="message" cols="30" rows="5" style="resize: none;" [ngClass]="{'form-control':true,'is-invalid':message?.invalid && message?.touched}" placeholder="Message (max 255 character)" required></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="resetForm btn btn-theme btn-browse-btn" [hidden]="true">reset</button>
                                        <button type="submit" class="btn btn-theme btn-browse-btn">Contact-us</button>
                                    </div>
                                    <span class="text-success">{{success}}</span>
                                    <span class="text-danger">{{errorMessage}}</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
