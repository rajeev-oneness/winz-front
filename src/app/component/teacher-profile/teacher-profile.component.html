<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="pt-3 pb-3 bg_lightblue">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-2 text-center">
                <div class="image m-md-auto">
                    <div class="image-teacher">
                        <img src="{{teacherData.image}}">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-10">
                <div class="caption">
                    <!-- <div class="viewer_package_status">6 Year Expe.</div> -->
                    <div class="viewer_header">
                        <h4>{{teacherData.name}}<span class="viewer_location">{{teacherData.subject}}</span></h4>
                        <p>{{teacherData.description}}</p>
                        <button type="button" class="btn btn-warning badge-pill btn-sm mt-2 mb-1 shadow-lg">Book Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--Courses-->

<section class="mt-4">
    <div class="container">
        <div class="row p-3 p-md-0">
            <div class="col-12 p-0 pt-2">
                <div class="row m-0 p-0">
                    <div class="col-12 row m-0 mb-3 p-0">

                        <div class="col-6 p-0">
                            <h4 class="text-bold font-small-3 pt-3 pb-3 pb-md-0">Classes</h4>
                        </div>

                        <div class="col-md-2 p-0 ml-auto text-right">
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option selected>All Courses</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="col-12 col-md-3 p-1" *ngFor="let course of teacherData.teacherCourses">
                        <div class="card">
                            <img src="{{course.course_image}}" class="card-img-top">
                            <div class="card-body">
                                <a routerLink="/course-details/{{EncodeDecodeBase64(course.id,'encode')}}">
                                    <h3 class="course-title">{{course.course_name}}</h3>
                                    <p class="course-subtitle">{{course.course_description}}</p>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section><!--class-list-->
